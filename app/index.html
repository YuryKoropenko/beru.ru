<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<title>Заголовок</title>
<!--
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Styles -->
	<link rel="stylesheet" href="libs/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<!-- End_Styles -->
</head>
<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="header__h-region">
							<div class="h-region">
								Регион:
								<a href="#" class="h-region__link">
									Москва
								</a>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="header__h-menu">
							<ul class="h-menu">
								<li class="h-menu__item h-menu__item-first">
									Отличные скидки. Надо
									<a href="#" class="h-menu__link">
										брать
									</a>
								</li>
								<li class="h-menu__item">
									Бесплатная
									<a href="#" class="h-menu__link">
										доставка
									</a>
								</li>
								<li class="h-menu__item">
									Удобная
									<a href="#" class="h-menu__link">
										оплата
									</a>
								</li>
								<li class="h-menu__item">
									Лёгкий
									<a href="#" class="h-menu__link">
										возврат
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2">
						<div class="header__h-logo">
							<a href="/" class="h-logo">
								<img src="img/logo.svg" alt="беру!" class="h-logo__img">
							</a>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="header__h-center">
							<div class="header__h-catalog">
								<a href="#" class="h-catalog">
									<span class="h-catalog__text">
										<i class="h-catalog__icon">
											<span class="h-catalog__line"></span>
											<span class="h-catalog__line"></span>
											<span class="h-catalog__line"></span>
										</i>
										Каталог товаров
									</span>
								</a>
							</div>
							<div class="header__h-search">
								<form action="">
									<div class="h-search">
										<input type="text" class="h-search__input" placeholder="Я хочу купить...">
										<input type="submit" class="h-search__button" value="Найти">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="header__h-right">
							<div class="header__h-come">
								<a href="#" class="h-come">
									Войти в аккаунт
								</a>
							</div>
							<div class="header__h-basket">
								<a href="#" class="h-basket">
									Корзина
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- End_Scripts -->
</body>
</html>
